<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TCP Research â€“ Phase One</title>

<meta http-equiv="Content-Security-Policy" content="
  default-src 'self';
  connect-src 'self' https://tcp-api-842f.petertsas.workers.dev;
  img-src 'self' data:;
  script-src 'self' 'unsafe-inline';
  style-src 'self' 'unsafe-inline';
">

<style>
  html, body { margin: 0; padding: 0; }

  .page {
    position: relative;
    width: 1200px;
    height: 1600px;
  }

  .bg {
    position: absolute;
    top: 0; left: 0;
    width: 1200px;
    height: 1600px;
    z-index: 1;
  }

  .yn {
    position: absolute;
    z-index: 10;
    white-space: nowrap;
    font-size: 18px;
  }

  .yn label { margin-right: 40px; cursor: pointer; }
  .yn input[type="radio"] { transform: scale(1.4); margin-right: 10px; vertical-align: middle; }

  #yn-time { left: 179px; top: 780px; }
  #yn-perception { left: 179px; top: 945px; }
  #yn-consciousness { left: 179px; top: 1106px; }

  .consent {
    position: absolute;
    left: 179px;
    top: 1161px;
    z-index: 10;
  }
  .consent input { transform: scale(1.3); }

  .email-input {
    position: absolute;
    left: 205px;
    top: 1271px;
    width: 354px;
    height: 44.5px;
    z-index: 10;
    font-size: 16px;
    padding: 6px;
  }

  .take-test-button {
    position: absolute;
    left: 690px;
    top: 1274px;
    width: 276px;
    height: 47px;
    z-index: 10;
    cursor: pointer;
    opacity: 0.4;
    pointer-events: none;
  }

  .take-test-button.enabled {
    opacity: 1;
    pointer-events: auto;
  }
</style>
</head>

<body>
<div class="page">
  <img src="TCP-research-1.png" class="bg" alt="">

  <div class="yn" id="yn-time">
    <label><input type="radio" name="time" value="yes"> yes</label>
    <label><input type="radio" name="time" value="no"> no</label>
  </div>

  <div class="yn" id="yn-perception">
    <label><input type="radio" name="perception" value="yes"> yes</label>
    <label><input type="radio" name="perception" value="no"> no</label>
  </div>

  <div class="yn" id="yn-consciousness">
    <label><input type="radio" name="consciousness" value="yes"> yes</label>
    <label><input type="radio" name="consciousness" value="no"> no</label>
  </div>

  <div class="consent">
    <input type="checkbox" id="agree">
  </div>

  <input type="email" id="email" class="email-input" placeholder="email">

  <a id="takeTestBtn" class="take-test-button"></a>
</div>

<script>
if (!localStorage.getItem("tcp_run_id")) {
  localStorage.setItem("tcp_run_id", crypto.randomUUID());
}

const takeTestBtn = document.getElementById("takeTestBtn");
const emailInput = document.getElementById("email");
const agree = document.getElementById("agree");

function isValidEmail(v) {
  return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v);
}

function allAnswered() {
  const time = document.querySelector('input[name="time"]:checked');
  const perception = document.querySelector('input[name="perception"]:checked');
  const consciousness = document.querySelector('input[name="consciousness"]:checked');
  const emailOk = isValidEmail(emailInput.value.trim());
  const agreed = agree.checked;

  if (time && perception && consciousness && emailOk && agreed) {
    takeTestBtn.classList.add("enabled");
  } else {
    takeTestBtn.classList.remove("enabled");
  }
}

document.querySelectorAll('input[type="radio"]').forEach(el => el.onchange = allAnswered);
emailInput.oninput = allAnswered;
agree.onchange = allAnswered;

takeTestBtn.onclick = () => {
  if (!takeTestBtn.classList.contains("enabled")) return;

  const time = document.querySelector('input[name="time"]:checked').value;
  const perception = document.querySelector('input[name="perception"]:checked').value;
  const consciousness = document.querySelector('input[name="consciousness"]:checked').value;

  localStorage.setItem("tcp_entry_code", "NNN");
  localStorage.setItem("tcp_meta_code", `${time}-${perception}-${consciousness}`);
  localStorage.setItem("tcp_email", emailInput.value.trim());

  window.location.href = "TCP-page2.svg";
};
</script>
</body>
</html>
